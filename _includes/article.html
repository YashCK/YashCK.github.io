<a href="{{ article[1].baseurl }}/{{ article[0] }}" target="_blank" class="underline-none w-full">
  <div class="article">
    <span class="text-lg">{{ article[1].name }} &gt;</span>
    <p class="mt-2 text-slate-500 dark:text-gray-400">
      {{ article[1].excerpt }}
    </p>
    <span class="mt-6 text-slate-500 dark:text-slate-300 text-sm">
      {{ article[1].date | date: '%b %d, %Y' }}
    </span>
    <span class="text-slate-500 dark:text-slate-300 text-sm">
      {{ article[1].baseurl | hostname | replace: "www.", "" }}
    </span>
  </div>
</a>
