<a href="/achievement/{{ achievement[0] }}" class="underline-none w-full">
  <div class="achievement">
    <span class="text-lg">{{ achievement[1].name }} &gt;</span>
    <p class="mt-2 text-slate-500 dark:text-gray-400">
      {{ achievement[1].excerpt }}
    </p>
    <span class="mt-6 text-slate-500 dark:text-slate-300 text-sm">
      {{ achievement[1].date | date: '%b %d, %Y' }}
    </span>
  </div>
</a>
